<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ fontawesome_html() }}

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    <title>404 - Not Found</title>
    {% endblock %}
</head>
<main>
{% block content %}

<div class="container" style="height: 800px;">
  <div class="pt-lg-5 align-middle text-center">
  <h1 class="display-4">404 - Not Found</h1>
  <p class="lead">Apologies, but whatever it is that you're looking for... it's not here.</p>
</div>
</div>
{% endblock %}
</main>
</html>
